<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <h1 id="level-title">Press A Key to Start</h1>

    <button class="start" aria-label="Start Game">START</button>

    <div class="container">
        <div class="row">
            <div type="button" id="green" class="btn green" aria-label="Green Button"></div>
            <div type="button" id="red" class="btn red" aria-label="Red Button"></div>
        </div>
        <div class="row">
            <div type="button" id="yellow" class="btn yellow" aria-label="Yellow Button"></div>
            <div type="button" id="blue" class="btn blue" aria-label="Blue Button"></div>
        </div>
    </div>

    <h2 id="leaderboard-title">Leaderboard</h2>
    <ul id="leaderboard-list"></ul>

    <div id="level-up-message"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
</body>

</html>
